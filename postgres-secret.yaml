apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: bitwarden
type: Opaque
stringData:
  POSTGRES_DB: vaultdb
  POSTGRES_USER: vaultuser
  POSTGRES_PASSWORD: strong-db-password-here
  DATABASE_URL: "postgresql://vaultuser:strong-db-password-here@postgres:5432/vaultdb"

